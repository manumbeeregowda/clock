<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clocks</title>
    <style>
        #digi{
            color:red;
            display: flex;
            justify-content: center;

            margin-top: 20%;
            font-size:100px;
        }
        body{
            background-color: grey;

        }
    </style>
</head>
<body>
    <div id="digi">

    </div>
    <script>
        function show(){
        var date=new Date();
        var hour=date.getHours();
        var minutes=date.getMinutes();
        var seconds=date.getSeconds();
        var session="AM"

        if (hour==0)
        {
            hour=12;
        }
        if (hour>12)
        {
            hour=hour-12;
        
        }
        if (hour>11){
            session="PM"
        }
      
        hour=(hour<10)?"0"+hour:hour;
        minutes=(minutes<10)?"0"+minutes:minutes;
        seconds=(seconds<10)?"0"+seconds:seconds;
        document.getElementById("digi").innerHTML=hour+":"+minutes+":"+seconds+" "+session;
        setTimeout(show,1000);
        }
    show();
    </script>
</body>
</html>
